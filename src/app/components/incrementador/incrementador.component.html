<h3>
  {{leyenda}}
</h3>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>

  <input
    type="number"
    class="form-control"
    placeholder=""
    aria-label=""
    aria-describedby="basic-addon1"
    name="progreso"
    [(ngModel)]="progreso"
    (ngModelChange)="onChange($event)"
    #txtProgress
  />

  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
